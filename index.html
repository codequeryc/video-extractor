<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Video Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 15px; }
    .output { margin-top: 20px; padding: 10px; background: white; border: 1px solid #ddd; }
    button { margin-top: 10px; padding: 8px 15px; }
  </style>
</head>
<body>
  <h2>Manual Video Extractor</h2>

  <input type="text" id="urlInput" placeholder="Enter video page URL" style="width:80%">
  <button onclick="loadIframe()">Load</button>

  <div id="iframeContainer"></div>

  <button onclick="extractSource()">Extract Source</button>

  <div class="output" id="output">Video Source: (none)</div>

  <script>
    let currentUrl = "";

    function loadIframe() {
      currentUrl = document.getElementById("urlInput").value;
      document.getElementById("iframeContainer").innerHTML = 
        `<iframe id="videoFrame" src="${currentUrl}" allow="autoplay"></iframe>`;
    }

    async function extractSource() {
      if (!currentUrl) {
        document.getElementById("output").innerText = "⚠️ Please load a URL first.";
        return;
      }
      document.getElementById("output").innerText = "⏳ Extracting...";
      try {
        const resp = await fetch(`/api/extract?url=${encodeURIComponent(currentUrl)}`);
        const data = await resp.json();
        if (data.video) {
          document.getElementById("output").innerText = "✅ Video Source: " + data.video;
        } else {
          document.getElementById("output").innerText = "❌ " + (data.error || "No video found");
        }
      } catch (err) {
        document.getElementById("output").innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
